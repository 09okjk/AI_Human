<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音通话</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #4285f4;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            padding: 1rem;
            border-top: 1px solid #e0e0e0;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-start {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-stop {
            background-color: #f44336;
            color: white;
        }
        
        .status {
            margin-top: 10px;
            padding: 0.5rem;
            text-align: center;
            color: #555;
            font-style: italic;
        }
        
        .message {
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
            color: #0d47a1;
            text-align: right;
        }
        
        .ai-message {
            background-color: #f0f4c3;
            margin-right: auto;
            color: #33691e;
        }
        
        .system-message {
            background-color: #eeeeee;
            margin: 0.5rem auto;
            color: #616161;
            font-size: 0.9rem;
            text-align: center;
            width: fit-content;
        }
        
        .typing-indicator {
            display: inline-block;
            position: relative;
        }
        
        .typing-indicator::after {
            content: '...';
            position: absolute;
            animation: ellipsis 1.5s infinite;
        }
        
        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
        
        .interrupt-indicator {
            font-size: 0.8rem;
            color: #e65100;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>实时语音通话</h1>
    </header>
    
    <div class="container">
        <div id="chatMessages" class="chat-container">
            <div class="message system-message">欢迎使用实时语音通话功能！点击"开始通话"按钮开始对话。</div>
        </div>
        
        <div class="controls">
            <button id="startButton" class="btn-start">开始通话</button>
            <button id="stopButton" class="btn-stop" disabled>结束通话</button>
        </div>
        
        <div id="status" class="status">就绪，等待开始通话...</div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
